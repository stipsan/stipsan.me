default-docker: &docker
  - image: circleci/node:latest

version: 2
jobs:
  checkout:
    docker: *docker
    steps:
      - checkout
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - save_cache:
          key: v1-repo-{{ checksum ".circle-sha" }}
          paths:
            - ~/project

  dependencies:
    docker: *docker
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
      - run: yarn install --pure-lockfile
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/project/node_modules

  static-analysis:
    docker: *docker
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
      - run: echo eslint
      - run: echo prettier
      - run: echo flow

  test:
    docker: *docker
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
      - run: yarn build

  e2e:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
      - run: echo phantomjs
      - run: echo chrome
      - run: echo firefox

  deploy:
    docker: *docker
    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          keys:
            - v1-repo-{{ checksum ".circle-sha" }}
      - run: sudo npm i -g --unsafe-perm now now-purge
      - run: now-purge t $NOW_TOKEN
      - run: now -t $NOW_TOKEN deploy
      - run: now -t $NOW_TOKEN alias
      - run: now -t $NOW_TOKEN scale stipsan.me 1

workflows:
  version: 2
  build:
    jobs:
      # Heat up the cache, git checkout will only happen once
      - checkout
      # Installing dependencies will only happen once
      - dependencies:
          requires:
            # Do not run 'dependencies' job before 'checkout' is done
            - checkout
      - static-analysis:
          requires:
            # Even though 'dependencies' already require 'checkout' it's
            # good practice to be explicit about what is required
            - checkout
            - dependencies
      - test:
          requires:
            - checkout
            - dependencies
      - e2e:
          requires:
            - checkout
            - dependencies
      - deploy:
          requires:
            - checkout
            # 'dependencies' is not needed, 'now.sh' will install dependencies
            - static-analysis
            - test
            - e2e
          filters:
            branches:
              only: master
